<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="/static/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div><p style="margin-right: 10px;">글 번호: <span th:text="${board.id}" id="id"></span></p></div>
    <div><p style="margin-right: 10px;">작성자: <span th:text="${board.member.userId}"></span></p></div>

    <main class="form-signin" style="max-width: 100%;">
        <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
            <h1 class="h3 m-3 fw-normal">글상세</h1>
            <hr/>
            <div class="form-floating m-3">
                <h3 th:text="${board.title}" style="margin-bottom: 50px;"></h3>
            </div>
            <div class="form-floating m-3">
                <p th:text="${board.content}"></p>
            </div>
        </div>
    </main>


    <div class="card mb-2 mt-5">
        <div class="card-header bg-light">
            <i class="fa fa-comment fa"></i> 댓글
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    <button type="button" class="btn btn-dark mt-3">등록</button>
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <div class="card">
        <div class="card-header">댓글</div>
        <ul id="reply--box" class="list-group">
            <li id="reply--1" class="list-group-item d-flex justify-content-between">
                <div>댓글 내용입니다.!</div>
                <div class="d-flex">
                    <div class="text-monospace">작성자: ssarlength &nbsp;</div>
                    <button class="badge btn-warning">수정</button><span> | </span>
                    <button class="badge btn-danger">삭제</button>
                </div>
            </li>
        </ul>
    </div>

    <a class="btn btn-lg btn-primary" th:href="@{/board/{id}/edit(id=${board.id})}">수정</a>
    <a class="btn btn-lg btn-primary" th:href="@{/board/{id}/delete(id=${board.id})}">삭제</a>

    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>

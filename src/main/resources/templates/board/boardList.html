<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="/static/css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div style="padding: 30px">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>글제목</th>
                    <th>작성자</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/view/{id}(id=${board.id})}"></a>
                    </td>
                    <td th:text="${board.writer}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav>
        <ul th:class="pagination">
            <li>
                <a th:href="@{/board(page=0)}" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>

            <th:block th:each="page : ${#numbers.sequence(startPage,endPage)}">
                <a th:if="${page != nowPage}" th:href="@{/board(page = ${page - 1})}" th:text="${page}"></a>
                <strong th:if="${page == nowPage}" th:text="${page}" style="color: #ba8b00"></strong>
            </th:block>
            <!--맨 마지막 페이지로 이동 -->
            <li>
                <a th:href="@{/board(page=10)}" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>

        </ul>
    </nav>
</div> <!-- /container -->
</body>
</html>
